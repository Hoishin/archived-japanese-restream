<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="jr-bottom-info">
	<template>
		<style>
			:host {
				display: flex;
				flex-flow: row nowrap;
			}
		</style>

		<template is="dom-if" if="{{commentator}}">
			<div id="commentator_container">
				<div id="title">解説</div>
				<div id="commentator">[[commentator]]</div>
			</div>
		</template>
		<div id="info_container">
			<div>[[game]]</div>
			<div>[[category]]</div>
			<div>[[runners]]</div>
		</div>
	</template>

	<script src="jr-bottom-info.js"></script>
</dom-module>
