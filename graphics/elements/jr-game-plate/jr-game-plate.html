<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/utils/render-status.html">

<dom-module id="jr-game-plate">
	<template>
		<style>
			#run_container {
				margin: 8px 5px;
				padding: 5px 5px;
				max-height: 114px;
				overflow: hidden;
				background-color: rgba(255, 3, 137, 0.15);
				border: 1px solid #ff0389;
			}

			#game {
				font-size: 30px;
				font-weight: 500;
				display: flex;
				justify-content: center;
			}

			#game_text {
				white-space: nowrap;
			}

			#misc {
				font-weight: 400;
				height: 1.25em;
				overflow: hidden;
			}
		</style>

		<div id="run_container">
			<div id="game"><div id="game_text">[[game]]</div></div>
			<div id="misc">[[category]] - [[runners]]</div>
		</div>
	</template>
	<script src="jr-game-plate.js"></script>
</dom-module>
