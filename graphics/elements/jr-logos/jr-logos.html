<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="jr-logos">
	<template>
		<style>
			:host {
				display: flex;
				height: 144px;
				padding: 10px 10px;
				justify-content: center;
				align-items: center;
			}

			#container {
				width: 384px;
			}

			#logo {
				display: block;
				width: 100%;
				height: auto;
				opacity: 0;
				transition: opacity 0.33s linear;
				filter: drop-shadow(5px 5px 5px black);
			}
		</style>

		<div id="container">
			<img id="logo" src="[[logoUrl]]">
		</div>
	</template>

	<script src="jr-logos.js"></script>
</dom-module>
