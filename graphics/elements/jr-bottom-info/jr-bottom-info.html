<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="jr-bottom-info">
	<template>
		<style>
			:host {
				display: flex;
				flex-flow: row nowrap;
			}

			#info_container {
				filter: drop-shadow(5px 5px 5px black);
			}

			#game {
				font-size: 30px;
				font-weight: 600;
			}
		</style>

		<div id="info_container">
			<div id="game">[[game]]</div>
			<div id="category">[[category]]</div>
			<div id="runners">[[runners]]</div>
		</div>
		<template is="dom-if" if="{{commentator}}">
			<div id="commentator_container">
				<div id="title">解説</div>
				<div id="commentator">[[commentator]]</div>
			</div>
		</template>
	</template>

	<script src="jr-bottom-info.js"></script>
</dom-module>
